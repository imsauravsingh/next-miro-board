<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .screen {
      fill: #E0E0E0;
      stroke: #333;
      stroke-width: 2;
    }
    .toolbar {
      fill: #6C63FF;
    }
    .icon {
      fill: #FF8A00;
    }
    .button {
      fill: #FF8A00;
      stroke: #333;
      stroke-width: 1;
    }
    .text {
      fill: #333;
      font: 14px sans-serif;
    }
  </style>

  <!-- Screen -->
  <rect x="100" y="100" width="600" height="400" rx="15" ry="15" class="screen" />
  <rect x="100" y="100" width="600" height="50" class="toolbar" />

  <!-- Icons and Buttons -->
  <circle cx="130" cy="125" r="10" class="icon" />
  <circle cx="160" cy="125" r="10" class="icon" />
  <circle cx="190" cy="125" r="10" class="icon" />

  <!-- Project Plan -->
  <rect x="250" y="200" width="300" height="200" fill="#FFFFFF" stroke="#333" />
  <circle cx="270" cy="220" r="10" fill="#FF0000" />
  <circle cx="270" cy="260" r="10" fill="#FFA500" />
  <rect x="290" y="210" width="200" height="20" fill="#D3D3D3" />
  <rect x="290" y="250" width="200" height="20" fill="#D3D3D3" />
  <rect x="290" y="290" width="200" height="20" fill="#D3D3D3" />
  <rect x="290" y="330" width="200" height="20" fill="#D3D3D3" />

  <!-- Text -->
  <text x="310" y="225" class="text">Project Plan</text>
</svg>